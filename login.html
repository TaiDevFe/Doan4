<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập vào Food Anh Tai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="lg">
                <p>Food Anh Tai</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="login">
                <div class="welcome">
                    <h1>Welcome !</h1>
                </div>
                <div class="formlogin">
                    <div class="gt-login">
                        <h5>Đăng nhập Food Anh Tai</h5>
                    </div>                   
                <div class="dn-dk">
                    <div class="dn">
                    <p>Tài khoản :</p>
                    <input type="text">
                    </div>
                    <div class="dk">
                    <p>Mật khẩu :</p>
                    <input type="text">
                    </div>                   
                </div>
                <div class="save-forget">
                    <!-- <input type="checkbox" value="Lưu ">Lưu mật khẩu -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Lưu mật khẩu</label>
                      </div>
                    <p><a href="">Quên mật khẩu ?</a></p>
                </div>
                <div class="btn-dn">
                    <input type="button" value="Đăng nhập">
                </div>       
                <div class="dn-other">
                    <p>Hoặc đăng nhập bằng </p>
                    <div class="icon-dn">                      
                            <a href=""><i class="fa-brands fa-facebook"></i></a>                                                             
                    </div>                   
                </div> 
                <div class="no-dk">
                    <p>Chưa có tài khoản tại Food Anh Tai ?</p>                   
                    <p><a href="">Đăng kí?</a></p>
                </div>       
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-body-tertiary text-center">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
            data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #3b5998;"
              href="#!"
              role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #55acee;"
              href="#!"
              role="button"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #dd4b39;"
              href="#!"
              role="button"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #ac2bac;"
              href="#!"
              role="button"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #0082ca;"
              href="#!"
              role="button"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <!-- Github -->
            <a
              data-mdb-ripple-init
              class="btn text-white btn-floating m-1"
              style="background-color: #333333;"
              href="#!"
              role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          © 2020 Copyright:
          <a class="text-body" href="https://www.facebook.com/profile.php?id=100012811543816">Anh Tài</a>
        </div>
        <!-- Copyright -->
      </footer>
</body>
</html>
